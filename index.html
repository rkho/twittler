<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="jquerytimeago.js"></script>
    <link type="type/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="type/css" rel="stylesheet" href="styles.css">

  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $tweets = $('.tweets');
        $tweets.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.prependTo($tweets);
          index -= 1;
        }

      });
    </script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html"><img class="logo" alt="Twittler" src="images/Twitter_logo_blue.png"></a>
    </div>
  </div><!-- /.container-fluid -->
</nav>

<div class="stream">
  <div class="container">
    <h1 class="mainTitle">Tweet Stream</h1>
    <p class="tagline">Discover what's happening.</p>
    <ul class="tweets"></ul>
  </div>
</div>

</div>
  </body>

</html>
